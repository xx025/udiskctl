name: Build & Release upanctl Installer

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write  # 必须有，允许 GITHUB_TOKEN 创建/更新 Release

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install makeself
        run: sudo apt-get update && sudo apt-get install -y makeself

      - name: Build installer
        run: bash tools/pack_upanctl.sh

      - name: Extract version
        id: get_version
        run: |
          VERSION=$(grep -Po '(?<=^VERSION=")[^\"]*' upanctl/upanctl.sh)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: upanctl installer ${{ steps.get_version.outputs.version }}
          files: upanctl_installer.run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}